<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Document</title>
	<script src="https://kit.fontawesome.com/1cd46cbebf.js" crossorigin="anonymous"></script>
	<script src="./lib/codemirror.js"> </script>
	<link rel="stylesheet" href="./lib/codemirror.css">
	<script src="./mode/css/css.js"> </script>
	<script src="./addon/edit/closebrackets.js"> </script>
</head>

<body>
	<div class="main-wrapper">
		<header class="header">
			<div class="logo">JSON visualizer Online</div>
		</header>
		<div class="wrapper">
			<div class="content">
				<div class="content__input">
					<div class="cart">
						<div class="cart__header">
							<div class="cart__header-title">JSON String</div>
						</div>
						<textarea class="cart__text input"></textarea>
						<div class="validation validation-on"></div>
					</div>
				</div>
				<div class="content__button">
					<button class="content__btn">Build Tree</button>
					<button class="content__btn" id="format">Format</button>
				</div>
				<div class="content__output">
					<div class="cart">
						<div class="cart__header">
							<div class="cart__header-title">JSON Tree</div>
						</div>
						<div type="text" class="cart__text output"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="./script.js"></script>
	<!-- <script src="./validation.js"></script> -->
	<!-- <script src="./format.js"></script> -->
</body>

</html>
